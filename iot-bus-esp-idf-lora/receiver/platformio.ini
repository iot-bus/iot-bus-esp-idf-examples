[env:iotbusio]
platform = espressif32
board = iotbusio
framework = espidf

lib_deps = https://github.com/iot-bus/esp32-lora-library

                ;LoRa Pins
build_flags =   -D CONFIG_CS_GPIO=5
                -D CONFIG_RST_GPIO=-17
                -D CONFIG_MISO_GPIO=19
                -D CONFIG_MOSI_GPIO=23
                -D CONFIG_SCK_GPIO=18




